<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking the css file  -->
    <link rel="stylesheet" href="./style.css" />
    <title>SheTech TodoList</title>
  </head>
  <body>
    <h2>Awesome Tasks</h2>

    <div class="panel panel-default">
      <form onsubmit="createNew(event)" class="panel-heading">
        <input
          id="new-item"
          class="form-control"
          placeholder="Add a new task..."
          autofocus="autofocus"
        />
        <button class="btn btn-primary">Add</button>
      </form>
      <ul id="task-list" class="list-group"></ul>
      <div class="panel-footer text-center small">
        <span>Show:</span>
        <button onclick="filterItems()" class="filter filter-all">All</button>
        <button onclick="filterItems('active')" class="filter filter-active">
          Active
        </button>
        <button
          onclick="filterItems('completed')"
          class="filter filter-completed"
        >
          Completed
        </button>
        <hr />
        <button onclick="clearCompleted()" class="btn btn-default btn-xs">
          Clear completed
        </button>
      </div>
    </div>

    <!-- Linking the js file  -->
    <script id="item-template" type="text/html">
      <li class="list-group-item">
        <span onclick="toggleStatus(event)">_TEXT_</span>
        <button onclick="removeItem(event)" class="close">Ã—</button>
      </li>
    </script>
    <script src="./main.js"></script>
  </body>
</html>
